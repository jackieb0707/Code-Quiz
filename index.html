<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <!--start quiz button-->
        <button class="btn1">View High Scores</button>
      <div class="start_btn"><button>Start Quiz</button></div>

    
        <!--info box-->
        <div class="info_title">
            <div class="info_box"></div>
        </div>
       </div>
  <div class="buttons">
    <button class="quit">Exit quiz</button>
    <button class="restart">Continue</button>
  </div>

  <div class="quiz_box">
    <header>  <!--countdown for timer-->
        <div class="title">Great quiz application</div>
        <div class="timer">
        <div class="time_text">Time Left</div>
        <div class="timer_sec">15</div>
    </div>
    </header>
    <section>
        <div class="que_text">
            <span>What does HTML stand for?</span> 
        </div>
        <div class="option_list">
          <div class="option">
          <span>Hyper text processor</span>
          <div class="icon tick"><i class="fas fa-check">✔️</i></div>
        </div>
    
        <div class="option"></div>  
        <span>Hyper text markup language</span>
        <div class="icon cross"><i class="fas fa-times">❌</i></div>
      
        <div class="option"></div>  
        <span>Hyper text multiple language</span>
        </div>
        <div class="option"></div>  
        <span>function</span>
        </div>
    </section>

    <!--quiz box footer-->
    <footer>
        <div class="total-que">
            <span><p>2</p>of<p>5</p>Questions</span>
        </div>
        <button class="next_btn">Next Question</button>
    </footer>
  </div>

  <!--results box-->
  <div class="result_box">
    <div class="icon">
    </div>
  </div>
  <div class="completed_text"> You've completed this quiz</div>
    <script src="./assets/script.js"></script>
</body>

</html>
